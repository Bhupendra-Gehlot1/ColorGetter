<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Color Getter</title>
  <link rel="stylesheet" href="./Css/index.css">
  
</head>
<body>
  <h1>Random Color Getter</h1>
  <div class="container">
    <div class="box"></div>
      <div class="main-box">
        <span id="hex">#69AFB3</span>
        <div class="box-btn ">
          <button class="get btn-1" onclick={changeColor()}><span>Get New Color</span></button>
          <button class="copy btn-1" onclick="copycontent()"><span>Copy Color HexCode</span></button>
        </div>
      </div>
  </div>

  <script src="./Js/index.js"></script>
  
</body>
</html>
